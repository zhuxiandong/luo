<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>没有历史记录</title>
    <link rel="stylesheet" href="css/col.css">
    <link rel="stylesheet" href="css/ws_search_null.css">
    <link rel="stylesheet" href="css/xm_search.css">
</head>
<body>
<!--头部-->
<div class="xm_header">
    <img onclick="javascript:history.back()" src="images/xm1.png" class="xm_jian"></img>
    <div class="xm_title">
        搜索
    </div>
</div>
<!--搜索-->
<div class="xm_search">
    <input type="text" value="Search ..." onfocus="javascript:if(this.value=='Search ...'){this.value=''}" onblur="javascript:if(this.value==''){this.value='Search ...'}">
    <!--<img src="images/xm3.png" class="xm_guan" alt="">-->
    <img src="images/xm6.png" class="xm_voice"></img>
    <div class="xm_ge"></div>
    <img src="images/xm2.png" class="xm_find"></img>
    <img src="images/xm5.png" class="xm_xian"></img>
</div>
<div class="ws_content">
    <div class="ws_sorry"><img src="images/洛-搜索_03.png" alt=""></div>
    <span class="ws_prompt">You can search the content does not exist or has failed</span>
    <div class="ws_this">您可以看看是否要找这些：</div>
    <ul class="ws_hot">
        <li><span class="left"></span>宠物<span class="right"></span></li>
        <li><span class="left"></span>运动<span class="right"></span></li>
    </ul>
    <div class="interest">
        <h1>你可能感兴趣</h1>
        <div class="dot"><span class="top"></span><span class="bottom"></span></div>
        <h2>You might be interested</h2>
        <span class="red"></span>
        <span class="blue"></span>
    </div>
    <div class="ws_bottom"><img src="images/洛-搜索_11.png" alt=""></div>
</div>
</body>
</html>
