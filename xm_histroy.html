<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>历史记录</title>
    <link rel="stylesheet" href="css/col.css">
    <link rel="stylesheet" href="css/ws_search_null.css">
    <link rel="stylesheet" href="css/xm_search.css">
</head>
<body>
<!--头部-->
<div class="xm_header">
    <img onclick="javascript:history.back()" src="images/xm1.png" class="xm_jian"></img>
    <div class="xm_title">
        搜索
    </div>
</div>
<!--搜索-->
<div class="xm_search">
    <input type="text" value="Search ..." onfocus="javascript:if(this.value=='Search ...'){this.value=''}" onblur="javascript:if(this.value==''){this.value='Search ...'}">
    <!--<img src="images/xm3.png" class="xm_guan" alt="">-->
    <img src="images/xm6.png" class="xm_voice"></img>
    <div class="xm_ge"></div>
    <img src="images/xm2.png" class="xm_find"></img>
    <img src="images/xm5.png" class="xm_xian"></img>
</div>
<!--作品-->
<div class="xm_content">
    <ul class="xm_work">
        <li>
            <div class="xm_yuan"><img src="images/xm7.png" alt=""></div>
            <img src="images/xm-line.png" class="fen"></img>
            <div class="choose">
                <div>摄影作品</div>
                <img src="images/xm9.png" class="ying"></img>
            </div>
        </li>
        <li>
            <div class="xm_yuan"><img src="images/xm7.png" alt=""></div>
            <img src="images/xm-line.png" class="fen"></img>
            <div class="choose">
                <div>旅游</div>
                <img src="images/xm10.png" class="ying"></img>
            </div>
        </li>
        <li>
            <div class="xm_yuan"><img src="images/xm8.png" alt=""></div>
            <img src="images/xm-line.png" class="fen"></img>
            <div class="choose">
                <div>运动健康</div>
                <img src="images/xm11.png" class="ying"></img>
            </div>
        </li>
    </ul>
    <div class="xm_xia">
        <span></span>
        <span></span>
    </div>
</div>
<!--分类-->
<div class="xm_cate">
    <ul class="cate">
        <li>
            <div class="bei">
                <img class="biao" src="images/xm15.png" alt="">
                <div>全部分类</div>
            </div>

        </li>
        <li>
            <div class="bei">
                <img class="biao1" src="images/xm16.png" alt="">
                <div>城市分类</div>
            </div>
        </li>
        <li>
            <div class="bei">
                <img class="biao2" src="images/xm17.png" alt="">
                <div>推荐等级</div>
            </div>
        </li>
    </ul>
</div>
<!--历史记录-->
<div class="xm_history">
    <div class="xm_hc">
        <span>历史记录</span>
        <img class="line" src="images/xm-line.png" alt="">
        <img class="title" src="images/xm13.png" alt="">
    </div>
    <div class="xm_hx"></div>
</div>
<div class="xm_nohis">
    <div class="xm_nocon">
        <div class="xm_conone">
            <img src="images/xm_sou_39.png" alt="">
        </div>
        <img src="images/xm-line.png" alt="">
        <div class="xm_contwo">
            <p>暂时没有任何历史记录</p>
            <img src="images/xm_h3.png" alt="">
            <p class="ying">Temporarily no historical record</p>
        </div>
    </div>
</div>

<div class="ws_content">
    <div class="interest">
        <h1>你可能感兴趣</h1>
        <div class="dot"><span class="top"></span><span class="bottom"></span></div>
        <h2>You might be interested</h2>
        <span class="red"></span>
        <span class="blue"></span>
    </div>
    <div class="ws_bottom"><img src="images/洛-搜索_11.png" alt=""></div>
</div>

</body>
</html>
