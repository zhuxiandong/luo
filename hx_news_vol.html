<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>洛-消息</title>
    <link rel="stylesheet" href="css/col.css">
    <link rel="stylesheet" href="css/hx_news_vol.css">
</head>
<body>
<!--头部开始-->

<div class="hx_header">
    <a class="hx_left" href="hx_massage.html"></a>
    <div class="hx_title">柠檬汁</div>
</div>

<!--头部结束-->

<!--聊天内容开始-->
<div class="hx_news_header">
    <div class="hx_news_head">
        <div class="hx_news_headImg">
            <img src="images/hx_news_headImg.png" alt="">
        </div>
    </div>
</div>
<div class="hx_call">
    <div class="hx_news_content1">
        <div class="hx_news_headPic"><img src="images/hx_news_headImg.png" alt=""></div>
        <ul class="hx_check">
            <li class="hx_time">9:36</li>
            <li class="hx_checkContent"><p>我把冒险的视频给你发过去吧</p></li>
        </ul>
    </div>
    <div class="hx_news_content2">
        <div class="hx_news_headPic"><img src="images/hx_news_headImg.png" alt=""></div>
        <ul class="hx_check">
            <li class="hx_time">9:38</li>
            <li class="hx_checkContent"><p>那你现在给我发过来吧 </p></li>
        </ul>
    </div>
    <div class="hx_news_content3">
        <div class="hx_news_headPic"><img src="images/hx_news_headImg.png" alt=""></div>
        <ul class="hx_check">
            <li class="hx_time">9:39</li>
            <li class="hx_checkContent"><p>我昨天去看了感觉不错<img src="images/hx_news_nu.png" alt=""><img class="hx_pic" src="images/hx_news_img.png" alt=""></p></li>
        </ul>
    </div>
</div>




<!--聊天内容结束-->

<!--录音开始-->
<div class="hx_vol">
    <div class="hx_laba">
        <div class="hx_voice"><img src="images/hx_vol2.png" alt=""></div>
    </div>
    <p class="hx_tishi">轻松发送语音</p>
    <div class="hx_close">x</div>
    <div class="hx_replay">
        <div class="hx_play">
            <img src="images/hx_news_replay.png" alt="">
        </div>
    </div>
    <div class="hx_redel">
        <div class="hx_play">
            <img src="images/hx_news_del.png" alt="">
        </div>
    </div>
    <div class="hx_button1">
        <div class="hx_button2">
            <div class="hx_button3">
                <div class="hx_button4">
                    <div class="hx_time">TIME</div>
                    <div class="hx_time1">0'36''</div>
                </div>
            </div>
        </div>
    </div>
    <div class="hx_talk">按住说话</div>

    <div class="hx_left"><img src="images/hx_news_leftLine.png" alt=""></div>
    <div class="hx_right"><img src="images/hx_news_rightLine.png" alt=""></div>

</div>
<!--录音结束-->
</body>
</html>
