<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/col.css">
    <link rel="stylesheet" href="css/sign.css">
</head>
<body>
<div class="zq_sign_box">
    <div class="zq_inside_box">
        <div class="zq_nav">
            <a href="bxb_login.html"><img src="./images/zq_return.png" alt=""></a>
        </div>
        <div class="zq_pace_box">
            <img src="./images/zq_pace_first.png" alt="">
        </div>
        <div class="zq_con_box">
            <div class="zq_input_box">
                <div class="zq_title1"></div>
                <div class="zq_name_img">
                    <img src="./images/zq_logo1.png" alt="">
                </div>
                <input type="text" placeholder="选择中文、英文、符号作为您的用户名">
                <!--状态-->
                <div class="zq_detection">
                    <img src="./images/zq_green.png" alt="">
                </div>
            </div>
            <div class="zq_input_box">
                <div class="zq_title2"></div>
                <div class="zq_name_img">
                    <img src="./images/zq_logo2.png" alt="">
                </div>
                <input type="text" placeholder="填写手机号或者邮箱，填写后不可修改">
                <!--状态-->
                <div class="zq_detection">
                    <img src="./images/zq_green.png" alt="">
                </div>
            </div>
            <div class="zq_input_box">
                <div class="zq_title2"></div>
                <div class="zq_name_img">
                    <img src="./images/zq_logo3.png" alt="">
                </div>
                <input type="text" placeholder="选择数字、字母、符号作为您的密码">
                <!--状态-->
                <div class="zq_detection">
                    <img src="./images/zq_green.png" alt="">
                    <img class="eye_img" src="./images/zq_eye.png" alt="">
                </div>
                <!--密码的安全程度-->
                <div class="zq_secure_box">
                    <div class="zq_degree_box row">
                        <div class="zq_degree zq_red col-4"></div>
                        <div class="zq_degree col-4"></div>
                        <div class="zq_degree col-4"></div>
                        <!--通过设置类名zq_red zq_green 决定密码安全级别的颜色-->
                    </div>
                    <div class="zq_static">
                        <span class="span1">低</span>
                        <span class="span2">中</span>
                        <span class="span3">高</span>
                    </div>
                </div>
            </div>
            <div class="zq_input_box zq_password">
                <div class="zq_title2"></div>
                <div class="zq_name_img">
                    <img src="./images/zq_logo3.png" alt="">
                </div>
                <input type="text" placeholder="选择数字、字母、符号作为您的密码">

                <!--状态-->
                <div class="zq_detection">
                    <img src="./images/zq_green.png" alt="">
                </div>
                <!--状态改变 改变img为zq_red.png-->

                <!--密码错误提示-->
                <div class="zq_hint"></div>
                <!--设置属性display决定提示信息的隐藏与出现-->
            </div>
            <a href="head.html">
                <div class="zq_button"><img src="./images/zq_button_gray.png" alt=""></div>
            </a>

        </div>
    </div>
</div>
</body>
</html>
