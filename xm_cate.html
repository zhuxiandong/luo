<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/col.css">
    <link rel="stylesheet" href="css/xm_search.css">
    <link rel="stylesheet" href="css/xm_cate.css">
    <title>搜索推荐</title>
</head>
<body>
<!--头部-->
<div class="xm_header">
    <img onclick="javascript:history.back()" src="images/xm1.png" class="xm_jian"></img>
    <div class="xm_title">
        搜索
    </div>
</div>
<!--搜索-->
<div class="xm_search">
    <input type="text" value="Search ..." onfocus="javascript:if(this.value=='Search ...'){this.value=''}" onblur="javascript:if(this.value==''){this.value='Search ...'}">
    <!--<img src="images/xm3.png" class="xm_guan" alt="">-->
    <img src="images/xm6.png" class="xm_voice"></img>
    <div class="xm_ge"></div>
    <img src="images/xm2.png" class="xm_find"></img>
    <img src="images/xm5.png" class="xm_xian"></img>
</div>
<!--作品-->
<div class="xm_content">
    <ul class="xm_work">
        <li>
            <div class="xm_yuan"><img src="images/xm7.png" alt=""></div>
            <img src="images/xm-line.png" class="fen"></img>
            <div class="choose">
                <div>摄影作品</div>
                <img src="images/xm9.png" class="ying"></img>
            </div>
        </li>
        <li>
            <div class="xm_yuan"><img src="images/xm7.png" alt=""></div>
            <img src="images/xm-line.png" class="fen"></img>
            <div class="choose">
                <div>旅游</div>
                <img src="images/xm10.png" class="ying"></img>
            </div>
        </li>
        <li>
            <div class="xm_yuan"><img src="images/xm8.png" alt=""></div>
            <img src="images/xm-line.png" class="fen"></img>
            <div class="choose">
                <div>运动健康</div>
                <img src="images/xm11.png" class="ying"></img>
            </div>
        </li>
    </ul>
    <div class="xm_xia">
        <span></span>
        <span></span>
    </div>
</div>
<!--分类-->
<div class="xm_cate">
    <ul class="cate">
        <li>
            <div class="bei">
                <img class="biao" src="images/xm15.png" alt="">
                <div>全部分类</div>
            </div>

        </li>
        <li>
            <div class="bei">
                <img class="biao1" src="images/xm16.png" alt="">
                <div>城市分类</div>
            </div>
        </li>
        <li>
            <div class="bei">
                <img class="biao2" src="images/xm17.png" alt="">
                <div>推荐等级</div>
            </div>
        </li>
    </ul>
</div>
<!--内容-->
<div class="xm_recommend">
    <div class="xm_recom">
        <img src="images/xm_r3.png" alt="">
        <h5>全部分类</h5>
        <img class="slice" src="images/xm_sou_21.png" alt="">
        <p>All categories</p>
    </div>
    <div class="xm_recom">
        <img src="images/xm_r1.png" alt="">
        <h5>兴趣推荐</h5>
        <img class="slice" src="images/xm_sou_21.png" alt="">
        <p>Interest is recommended</p>
    </div>
    <div class="xm_recom">
        <img src="images/xm_r4.png" alt="">
        <h5>城市分类</h5>
        <img class="slice" src="images/xm_sou_21.png" alt="">
        <p>Classification of urban</p>
    </div>
    <div class="xm_recom">
        <img src="images/xm_r2.png" alt="">
        <h5>等级推荐</h5>
        <img class="slice" src="images/xm_sou_21.png" alt="">
        <p>Level recommended</p>
    </div>
</div>

</body>
</html>
