<!doctype html>

                    <div>你知道怎样训练狗狗让他很听话吗？</div>

                    <img class="xm_jiang" src="images/xm_sou_08.png" alt="">

        </a>
        <a href="xm_recommend.html">

                <div class="xm_actar">
                    <img src="images/xm_sou_06.png" alt="">
                    <div class="line"></div>
                </div>
                <div class="xm_des">

                    <img class="xm_jiang" src="images/xm_sou_08.png" alt="">

                <div class="xm_actar">
                    <img src="images/xm_sou_06.png" alt="">

                    <img class="xm_jiang" src="images/xm_sou_08.png" alt="">
                </div>
            </div>

</div>

<div class="xm_all">

    <div class="xm_content">
        <ul class="xm_work">
            <li>
                <div class="xm_yuan"><img src="images/xm7.png" alt=""></div>
                <img src="images/xm-line.png" class="fen"></img>

            <img class="line" src="images/xm-line.png" alt="">

    <div class="xm_hiscon">
        <div class="xm_record">
            <div class="xm_reone">

                    <img class="xm_avta" src="images/xm_h2.png" alt="">

                        <img src="images/xm_h3.png" alt="">

                        <ul class="xm_shaw">
                            <li><span class="xm_small"></span><span class="xm_zi">33451</span></li>
                            <li><span class="xm_share"></span><span class="xm_zi">33451</span></li>
                        </ul>

                    <div class="xm_delete">

                    <div class="xm_share">
