<body>
<!--banner开始-->
    <div class="d_banner">
        <div class="d_width">
            <ul class="d_width_top">
                <li class="d_top_first">
                    <a href="w_own.html"><img src="images/w_1.jpg" alt=""></a>
                </li>
                <li class="d_top_second"></li>
            </ul>
            <ul class="d_width_bottom">
                <!--<img src="images/w_3.jpg" alt="" width="95">-->
            </ul>
        </div>
    </div>
<!--banner结束-->
<!--标题开始-->
<div class="d_title">
    <div class="d_title_width">
        Summer.T
    </div>
</div>
<!--标题结束-->
<!--钱包余额开始-->
<div class="d_big_money">
    <div class="d_money_bag">
        <ul class="d_money_picture">
            <img src="images/w_5.jpg" alt="" width="120">
        </ul>
        <ul class="d_reflect"><a href=""></a></ul>
        <ul class="d_money">36.6</ul>
        <ul class="d_rmb">R M B</ul>
        <ul class="d_recharge"><a href="dw_2.html"></a></ul>
    </div>
</div>
<!--钱包余额结束-->
<!--交易记录开始-->
<div class="d_deal">
    <div class="d_deal_record"></div>
    <div class="d_line"></div>
        <div class="d_note">
            <ul class="d_note_left"></ul>
            <ul class="d_note_right">2016年9月</ul>
        </div>
        <div class="d_forward">
            <div class="d_forward_top">
                <ul class="d_forward_top_left">
                    <li class="d_top_left">
                        <span class="d_span"></span>
                        <p>发红包</p>
                    </li>
                    <li class="d_top_right">09-30 16:30</li>
                </ul>
                <ul class="d_forward_top_right">
                    <li class="d_yuan">-50</li>
                    <li class="d_RMB">RMB</li>
                </ul>
            </div>
            <div class="d_forward_top d_forward_bottom">
                <ul class="d_forward_top_left">
                    <li class="d_top_left">
                        <span class="d_span d_psa"></span>
                        <p>转账到建设银行信用卡</p>
                    </li>
                    <li class="d_top_right">09-30 16:30</li>
                </ul>
                <ul class="d_forward_top_right">
                    <li class="d_yuan">-100</li>
                    <li class="d_RMB">RMB</li>
                </ul>
            </div>
        </div>

    <div class="d_note d_note_second">
        <ul class="d_note_left"></ul>
        <ul class="d_note_right">2016年9月</ul>
    </div>

    <div class="d_forward d_forward_second">
        <div class="d_forward_top d_forward_top_second">
            <ul class="d_forward_top_left">
                <li class="d_top_left">
                    <span class="d_span"></span>
                    <p>发红包</p>
                </li>
                <li class="d_top_right">09-30 16:30</li>
            </ul>
            <ul class="d_forward_top_right">
                <li class="d_yuan">-50</li>
                <li class="d_RMB">RMB</li>
            </ul>
        </div>
        <div class="d_forward_top d_forward_bottom">
            <ul class="d_forward_top_left">
                <li class="d_top_left">
                    <span class="d_span d_psa"></span>
                    <p>转账到建设银行信用卡</p>
                </li>
                <li class="d_top_right">09-30 16:30</li>
            </ul>
            <ul class="d_forward_top_right">
                <li class="d_yuan">-100</li>
                <li class="d_RMB">RMB</li>
            </ul>
        </div>
    </div>

    <!--<div class="d_note_second">-->
        <!--<ul class="d_note_left_second"></ul>-->
        <!--<ul class="d_note_right_second"></ul>-->
    <!--</div>-->

</div>

<!--交易记录结束-->
